<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Champions
    </ion-title>
  </ion-toolbar>

  <ion-toolbar>
    <ion-searchbar placeholder="Search" animated (ionChange)="searchChamp($event)" show-clear-button="focus"></ion-searchbar>
  </ion-toolbar>

</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Champions</ion-title>
    </ion-toolbar>
    <ion-toolbar>
      <ion-searchbar show-clear-button="focus"></ion-searchbar>
    </ion-toolbar>
  </ion-header>


  <ion-grid [fixed]="true">
    <ion-row class="ion-justify-content-center">
      <ion-col size="12" sizeLg="8">

        <ion-list [inset]="true">

          <ion-item *ngFor="let champion of searchedChamp | keyvalue" >
            <ion-avatar slot="start">
              <img alt="Champion image" src = 'http://ddragon.leagueoflegends.com/cdn/13.3.1/img/champion/{{champion.value.image.full}}'>
            </ion-avatar>
            <ion-label>
              <h1>{{champion.key}}</h1>
              <p>{{champion.value.title}}</p>
            </ion-label>

            <ion-nav-link routerDirection="forward" [component]="">
              <ion-button [routerLink]="['/tabs/tab1/champ-detail']" [queryParams]="{id: champion.value.id}">Info
                <ion-icon name="chevron-forward-outline"></ion-icon>
              </ion-button>
            </ion-nav-link>

          </ion-item>
        </ion-list>

        <ion-button (click)="loadChamps()">Ver campeones
          <ion-icon slot="start" name="search-outline"></ion-icon>
        </ion-button>

        <ion-nav-link routerDirection="forward" [component]="">

      </ion-nav-link>

      </ion-col>
    </ion-row>
  </ion-grid>



</ion-content>
